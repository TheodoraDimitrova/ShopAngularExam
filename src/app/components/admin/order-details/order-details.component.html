<table class="table">
    <thead>
      <tr>
        <th>Product</th>
        <th class="text-center" style="width: 230px">Title</th>
        <th class="text-right" style="width: 200px">Quantity</th>
        <th class="text-right" style="width: 200px">Price</th>
        <th class="text-right" style="width: 200px">Category</th>
      </tr>
    </thead>
    <tbody >
        <tr *ngFor="let item of orders">
            <td>
                <div [style.backgroundImage]="'url(' +item.value.product.imageUrl + ')'" class="thumbnail">
                </div>
              </td>
            <td>
              {{item.value.product.title}}
            </td>
            <td>
              {{item.quantity}}
            </td>
            <td>
              {{item.value.product.price}}
            </td>   
            <td>
              {{item.value.product.category}}
            </td>  
        </tr>
      </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th></th>
      
      </tr>
    </tfoot> 
  </table>
