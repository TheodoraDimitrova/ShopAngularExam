<h1>Orders</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">Customer</th>
      <th scope="col">Date</th>
      <th scope="col">Details Order</th>
      
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let order of orders; let i=index">
      <th scope="row">{{i+1}}</th>
      <td>{{order.data.shipping.name}}</td>
      <td> {{ order.data.datePlaced | date}}</td>
      <td><a [routerLink]="['/admin/orders',order.key]">View</a></td>
    </tr>
   
   
  </tbody>
 
</table>
